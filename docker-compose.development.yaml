version: "3.8"

volumes:
  arclab-postgres:

services:
  postgres:
    image: "postgres:alpine"
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    volumes:
      - "arclab-postgres:/var/lib/postgresql/data"
  blog:
    build: ../blog.arcbjorn.com
    ports:
      - "8000:8000"
